          <a class="navbar-brand" href="#"><img id="img_logo_app" src="images/logoApp.png" class="image" /></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Ayuda <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li>
                  <a data-toggle="modal" class="btn btn-info" href="remote.html" data-target="#myModal">Click me !</a>
                </li>
                <li><a href="#">Informaci√≥n de LogicWorld</a></li>

            </li>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                       <h4 class="modal-title">Modal title</h4>
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

          </div> <!-- /.modal-dialog -->

    <!-- XX CONTENIDO XX -->

    <div id="app_container" class="container-fluid">
      <div class="row">
        <!-- start: Panel Modelo-->
        <div class="col-md-6">
          <!-- start:Herramientas Modelo-->
          <div id="marco_elementos" class="thumbnail">
            <ul>
              <li><a href="#tabs-1"> <img id="tipo1" src="images/icon_chancho.png" class="image img-responsive elemento_mundo" /></a></li>
              <li><a href="#tabs-2"> <img id="tipo2" src="images/icon_gallina.png" class="image img-responsive elemento_mundo" /></a></li>
              <li><a href="#tabs-1"> <img id="tipo3" src="images/icon_pato.png" class="image img-responsive elemento_mundo" /></a></li>
              <li><a href="#tabs-1"> <img id="tipo4" src="images/icon_vaca.png" class="image img-responsive elemento_mundo" /></a></li>
              <div style="float: right">
                <button id="add_element" type="button" class="btn btn-default btn_addedit_elem btn-block">Agregar</button>
                <button id="edit_element" type="button" class="btn btn-default btn_addedit_elem btn-block">Editar</button>
              </div>
            </ul>
            <form id="tabs-1" class="lista_atributos nav-atributo">
                <select name="att1" class="atributo form-inline">
                  <option>Chico</option>
                  <option>Mediano</option>
                  <option>Grande</option>
                </select>
                <select name="att2" class="atributo form-inline">
                  <option>Despierto</option>
                  <option>Dormido</option>
                </select>
            </form>
              <form id="tabs-2" class="lista_atributos nav-atributo">
                <select name="name1" class="atributo form-inline">
                  <option>Single</option>
                  <option>Single2</option>
                </select>
                <select name="last" class="atributo form-inline">
                  <option>patitp</option>
                  <option>elefante</option>
                </select>
              </form>

            <!--
            <iframe  src="menu_elementos.html" scrolling="no" frameborder="no" ></iframe>

              hacerlo con backbone modelo/vista
              o hacerlo en un html aparte e importar el archivo adentro del box (iframe/link)
            -->
          </div>
          <!-- end:Herramientas Modelo-->
          <!-- Start:Mundo Modelo-->
          <div id="panel_mundo1" class="contenedor_modelo">
            <!-- <iframe  class = "demo-frame" src="tablero2.html" scrolling="no"  ></iframe>
            <iframe  id="fondo_mundo_html" class = "demo-frame" src="mundo.html" scrolling="no"  ></iframe>
            imagen mundo/ Tablero-->
            <img id="myMascara" src="images/mascara.png" alt="" />
            <script id="Board_Template" type="text/template">
              <img id="imagen_fondo"  src="<%= img %>" alt="<%= alt %>">
            </script>

            <script id="Elemento_Template" type="text/template">
              <img class="elemento_insertado"  src="<%= img %>">
   						<button class="destroy"></span>
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
              </button>
              <label class="nombre-elemento"> <%= nombre %> </label>
            </script>

          </div>
          <!-- end:Mundo Modelo-->
        </div>
         <!-- start: Panel Formulas-->
         <div class="col-md-6">
          <!-- Herramientas Sentencias-->
          <div class="thumbnail"><!-- Herramientas sentencia-->
    				<div class="row">
    					<div id="" class="col-md-5">
    						<div id="btn-group-char-1" class="btn-group btn-group-justified" role="group" >
    						  <div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default "> &not; </button>
    							</div>
    						<div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default "> &and; </button> <!-- /\ -->
    							</div>
    						<div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default "> &or; </button> <!-- v -->
    							</div>
    						<div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default "> &rarr; </button> <!--  -> -->
    						  </div>
    						</div>
    						<div  id="btn-group-char-2" class="btn-group btn-group-justified" role="group" >
    						  <div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default"> &exist; </button> <!-- E -->
    						  </div>
    						  <div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default"> &forall; </button> <!-- A -->
    							</div>
    							<div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default"> ( </button>
    							</div>
    							<div class="btn-group" role="group">
    							<button type="button" onclick="" class="btn-character btn btn-default"> ) </button>
    						  </div>
    						</div>
    					</div>
    					<div class="btn-toolbar col-md-7" role="toolbar" > <!-- style="background-color: yellow;" -->
    						<div class="row ">
    							<div class="col-xs-6" >
    							<button id="id_btn_add_sentencia" type="button" class="btn btn-default btn-block">Agregar Sentencia</button>
    							<button id="id_btn_clear" type="button" class="btn btn-default btn-block">Limpiar</button>
    							</div>
    							<div class="col-xs-6">
    							<button id="id_btn_remove" type="button" class="btn btn-default btn-block">Borrar</button>
    							<button id="id_btn_action" type="button" class="btn btn-default btn-block">Verificar</button>
    							</div>
    						</div>

    					</div>
    				</div>
    		  </div>

          <!-- Contenedor Sentencias-->
          <div class="thumbnail"> <!-- Panel sentencia-->
    				<div id="panel_sentencias" class="caption">
					  <ul id="lista_sentencias">
            <!-- Begin: Sentencia Template-->
                <script id="Item_Sentencia_Template" type="text/template">
                    <button class="btn btn-default btn-destroy-trash" type="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                    <div class="input-group">
                      <input type="text" id="<%= nombre %>" name="<%= nombre %>" class="input_sentencia form-control" placeholder="Click and type..." value="<%= valor %>">
                        <span class="input-group-btn">
                         <button class="btn btn-default my-btn-resultado" type="button">
                           <i class="my-icon-resultado  <%= estado %> "></i>
                         </button>
                        </span>
                    </div><!-- /input-group -->
                    <label class="label-mensaje"><%= mensaje %></label>
                </script>
               <!-- End: Sentencia Template-->

              <!-- div class= input-group hash-fedback
                    estado (icono a mostras) y has-warning (color amarillo) o has-suceful (color verde) etc;

antiguo script
                    <script id="Item_Sentencia_Template" type="text/template">
                        <input type="text" id="<%= nombre %>" name="<%= nombre %>" class="input_sentencia form-control" placeholder="Campo de texto" value="<%= valor %>">
                        <i class="imput_icon_center fa <%= estado %> form-control-feedback">
                        </i>
                        <button class="destroy"></button>
                    </script>
                  -->
					  </ul>
    				</div>
    		  </div>

          <!-- Menu contextual elemento-->
          <ul id="asd" class="dropdown-menu" role="menu" style="display:none" >
              <li><a tabindex="-1" href="#">Action</a></li>
              <li><a tabindex="-1" href="#">Another action</a></li>
              <li><a tabindex="-1" href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a tabindex="-1" href="#">Separated link</a></li>
          </ul>
          <div id="contextMenu" class="dropdown clearfix">
              <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block;position:absolute;margin-bottom:5px;">
                <li><a tabindex="-1" href="#">Action</a></li>
                <li><a tabindex="-1" href="#">Another action</a></li>
                <li><a tabindex="-1" href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="#">Separated link</a></li>
              </ul>
          </div>


        </div>
         <!-- end: Panel Formulas-->

      <script type="text/javascript" src="js/bootstrap.min.js"></script>

      <script type="text/javascript" src="js/models/sentencia.js"></script>
      <script type="text/javascript" src="js/models/elemento.js"></script>
      <script type="text/javascript" src="js/models/FondoModelo.js"></script>
      <script type="text/javascript" src="js/collections/list_sentencias.js"></script>
      <script type="text/javascript" src="js/collections/conj_elementos.js"></script>
      <script type="text/javascript" src="js/view/sentenciaView.js"></script>
